<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media-query.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 

  <main>

    <section id="resultado">
      
      <div id="cabecalho">  
        <h3>Your Result</h3>
        <p id="destaque"><span id="posicao"><span id="negrito">76</span> <br> of 100</span></p>
        <br><br>
        <h2>Great</h2>
        <p id="scored">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div id="summary">
        
        <h2>Summary</h2>

        <ul>

          <li id="teste1">Reaction <span class="pontuacao">80</span><span class="valor-max">/100</span></li>

          <li id="teste2">Memory <span class="pontuacao">92</span><span class="valor-max">/100</span></li>

          <li id="teste3">Verbal<span class="pontuacao"> 61</span><span class="valor-max">/100</span></li>

          <li id="teste4">Visual <span class="pontuacao">72</span><span class="valor-max">/100</span></li>
        </ul>
      
        <input type="submit" value="Continue">

      </div>

     <!---<div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ingrid Yara</a>.
      </div>-->

    </section>
  </main>
</body>
</html>
